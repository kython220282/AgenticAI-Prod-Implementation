# Prometheus configuration for Agentic AI

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agenticai'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Scrape configurations
scrape_configs:
  # API Service
  - job_name: 'agenticai-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

