name: CI Pipeline

# ==============================================================================
# CONTINUOUS INTEGRATION WORKFLOW - TEMPLATE CONFIGURATION
# ==============================================================================
#
# This CI workflow is currently running in "template mode" with continue-on-error
# enabled on most steps. This allows the template to work out-of-the-box without
# failing on missing dependencies or configuration.
#
# TO ACTIVATE FULL CI/CD FOR YOUR PROJECT:
# ========================================
#
# 1. INSTALL DEPENDENCIES:
#    - Ensure all packages in requirements.txt are installable
#    - Add any missing dependencies your project needs
#    - Test locally: pip install -r requirements.txt
#
# 2. FIX CODE FORMATTING:
#    - Run: black src/ tests/
#    - Run: isort src/ tests/
#    - Run: flake8 src/ tests/ --max-line-length=100
#
# 3. FIX TYPE ISSUES:
#    - Run: mypy src/ --ignore-missing-imports
#    - Address type errors or add type: ignore comments
#
# 4. ENSURE TESTS PASS:
#    - Run: pytest tests/ -v
#    - Fix any failing tests
#    - Add tests for new features
#
# 5. CONFIGURE ENVIRONMENT:
#    - Set up .env file with required variables
#    - Ensure Docker and docker-compose work locally
#    - Test: docker-compose up -d
#
# 6. REMOVE continue-on-error FLAGS:
#    - Search this file for "continue-on-error: true"
#    - Remove or set to false for steps that should fail on error
#    - Commit changes to enable strict CI checks
#
# 7. OPTIONAL - ADD SECRETS (for advanced features):
#    - CODECOV_TOKEN: For code coverage reporting
#    - Go to: Settings → Secrets → Actions → New repository secret
#
# ==============================================================================

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.10'
  POSTGRES_VERSION: '15'

jobs:
  # Linting and code quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        continue-on-error: true
      
      - name: Run Black (code formatting)
        run: black --check src/ tests/
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only src/ tests/
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 src/ tests/ --max-line-length=100 --exclude=__pycache__
        continue-on-error: true
      
      - name: Run MyPy (type checking)
        run: mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true
      
      - name: Run Bandit (security linting)
        run: bandit -r src/ -ll
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities
        run: safety check --json
        continue-on-error: true

  # Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-asyncio httpx
        continue-on-error: true
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            -v
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker-compose build api
        continue-on-error: true
      
      - name: Start services
        run: docker-compose up -d
        continue-on-error: true
      
      - name: Wait for services
        run: |
          sleep 30
          docker-compose ps
        continue-on-error: true
      
      - name: Run integration tests
        run: |
          docker-compose exec -T api pytest tests/integration/ -v
        continue-on-error: true
      
      - name: Check logs on failure
        if: failure()
        run: docker-compose logs
        continue-on-error: true
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v
        continue-on-error: true

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          tags: agenticai:${{ github.sha }}
          outputs: type=docker,dest=/tmp/agenticai.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agenticai-image
          path: /tmp/agenticai.tar
          retention-days: 1
        continue-on-error: true

  # All checks passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, integration, security, build]
    
    steps:
      - name: Success
        run: echo "All CI checks passed! ✅"
