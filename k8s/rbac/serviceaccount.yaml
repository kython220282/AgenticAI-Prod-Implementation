# RBAC Configuration
# ===================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: agenticai
  namespace: agenticai

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agenticai-role
  namespace: agenticai
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agenticai-rolebinding
  namespace: agenticai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agenticai-role
subjects:
- kind: ServiceAccount
  name: agenticai
  namespace: agenticai
