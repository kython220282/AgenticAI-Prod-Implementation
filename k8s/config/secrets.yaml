# Secret Management Template
# ===========================
# 
# DO NOT commit actual secrets to git!
# Use sealed-secrets, external-secrets, or Vault in production
#

apiVersion: v1
kind: Secret
metadata:
  name: agenticai-secrets
  namespace: agenticai
type: Opaque
stringData:
  # Database
  database-url: "postgresql+asyncpg://user:password@postgres:5432/agenticai_db"
  postgres-user: "agenticai"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis
  redis-url: "redis://redis:6379/0"
  
  # Celery
  celery-broker-url: "amqp://guest:guest@rabbitmq:5672//"
  celery-result-backend: "redis://redis:6379/1"
  
  # Application secrets
  secret-key: "CHANGE_ME_GENERATE_RANDOM_KEY"
  jwt-secret-key: "CHANGE_ME_GENERATE_RANDOM_KEY"
  
  # API Keys (optional, add as needed)
  openai-api-key: ""
  anthropic-api-key: ""
  pinecone-api-key: ""
  
  # Monitoring
  sentry-dsn: ""

---
# How to generate secrets:
# openssl rand -hex 32
# 
# For production, use:
# - Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# - External Secrets: https://external-secrets.io/
# - HashiCorp Vault: https://www.vaultproject.io/
# - Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager, Azure Key Vault)
