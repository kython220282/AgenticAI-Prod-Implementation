version: '3.8'

services:
  # ==========================================
  # API Service (FastAPI)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agenticai-api
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-agenticai}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-agenticai_db}
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - agenticai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.agenticai.service=api"
      - "com.agenticai.description=Main API service"

  # ==========================================
  # Celery Worker (Background Tasks)
  # ==========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agenticai-worker
    restart: unless-stopped
    command: celery -A src.api.celery_app worker --loglevel=info --concurrency=4
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-agenticai}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-agenticai_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - agenticai-network
    labels:
      - "com.agenticai.service=worker"

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: agenticai-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-agenticai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-agenticai_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - agenticai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agenticai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.agenticai.service=database"

  # ==========================================
  # Redis (Caching & Queue)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: agenticai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - agenticai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.agenticai.service=cache"

  # ==========================================
  # RabbitMQ (Message Queue)
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: agenticai-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - agenticai-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "com.agenticai.service=queue"

  # ==========================================
  # Nginx (Reverse Proxy)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: agenticai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/logs/nginx:/var/log/nginx
      - ./data/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - agenticai-network
    labels:
      - "com.agenticai.service=proxy"

  # ==========================================
  # Prometheus (Metrics)
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: agenticai-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - agenticai-network
    labels:
      - "com.agenticai.service=monitoring"

  # ==========================================
  # Grafana (Dashboards)
  # ==========================================
  grafana:
    image: grafana/grafana:latest
    container_name: agenticai-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - agenticai-network
    labels:
      - "com.agenticai.service=dashboard"

  # ==========================================
  # ChromaDB (Vector Database - Optional)
  # ==========================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: agenticai-chromadb
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - agenticai-network
    labels:
      - "com.agenticai.service=vectordb"

# ==========================================
# Networks
# ==========================================
networks:
  agenticai-network:
    driver: bridge
    name: agenticai-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  chroma_data:
    driver: local
