# Model Configuration
# ===================
# This file contains ML model configurations for the agentic AI system.
#
# Usage:
#   - Define neural network architectures
#   - Set training hyperparameters
#   - Configure model checkpointing and evaluation

models:
  # Language Model Configuration
  language_model:
    type: "transformer"
    architecture: "gpt"
    hidden_size: 768
    num_layers: 12
    num_attention_heads: 12
    max_sequence_length: 512
    vocab_size: 50000
    dropout: 0.1
    
  # Reasoning Model
  reasoning_model:
    type: "neural_reasoner"
    embedding_dim: 256
    hidden_layers: [512, 256, 128]
    activation: "relu"
    output_dim: 64
    
  # Decision Model
  decision_model:
    type: "policy_network"
    state_dim: 128
    action_dim: 32
    hidden_layers: [256, 128]
    activation: "tanh"

# Training Configuration
training:
  optimizer: "adam"
  learning_rate: 0.0001
  weight_decay: 0.01
  batch_size: 64
  epochs: 100
  gradient_clip: 1.0
  early_stopping_patience: 10
  validation_split: 0.2
  
# Model Persistence
checkpoint:
  save_frequency: 10  # epochs
  save_best_only: true
  metric: "validation_loss"
  mode: "min"
  directory: "data/checkpoints"
  
# Inference Configuration
inference:
  device: "cuda"  # cuda, cpu, or auto
  batch_size: 32
  temperature: 0.7
  top_k: 50
  top_p: 0.9
